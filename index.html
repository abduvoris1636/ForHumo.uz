<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Tournament 2026 â€” Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Real Snow Effect -->
<canvas id="snow"></canvas>

<div class="container">
    <div class="header">
        <img src="humo_logo.png" class="logo" />
        <h1>Winter Tournament 2026</h1>
        <p class="subtitle">Humo eSport tomonidan tashkil etilgan turnir</p>
    </div>

    <form id="teamForm">
        <div class="input-group">
            <label>Jamoa nomi</label>
            <input type="text" name="team_name" required placeholder="Masalan: Vamos" />
        </div>

        <div class="input-group">
            <label>Sardor Nickname</label>
            <input type="text" name="captain" required placeholder="Masalan: DarkLegend" />
        </div>

        <div class="input-group">
            <label>MLBB ID</label>
            <input type="number" name="mlbb_id" required placeholder="Masalan: 83920394" />
        </div>

        <div class="input-group">
            <label>Telegram manzili</label>
            <input type="text" name="telegram" required placeholder="@darklegend" />
        </div>

        <div class="input-group">
            <label>Jamoa logosi (majburiy)</label>
            <input type="file" name="logo" id="logo" accept="image/*" required />
        </div>

        <button type="submit" class="btn">Ro'yxatdan o'tish</button>
        <p id="status"></p>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
