<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Tournament 2026 – Ro‘yxat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="snow"></div>

<header class="header">
    <img src="assets/images/humo-esport-logo.png" class="logo">
    <img src="assets/images/winter-tournament-logo.png" class="logo2">
    <h1>Winter Tournament 2026</h1>
    <p class="subtitle">Rasmiy ro‘yxatdan o‘tish sahifasi</p>
</header>

<div class="container">
    <form id="registerForm" enctype="multipart/form-data">

        <label>Jamoa nomi</label>
        <input type="text" name="teamName" required placeholder="Masalan: Vamos">

        <label>Sardor Nickname</label>
        <input type="text" name="captainName" required placeholder="Masalan: DarkLegend">

        <label>Sardor MLBB ID</label>
        <input type="text" name="mlbbId" required placeholder="83920394">

        <label>Sardor Telegram manzili</label>
        <input type="text" name="telegram" required placeholder="@nickname">

        <label>Jamoa logosi (majburiy)</label>
        <input type="file" name="teamLogo" accept="image/*" required>

        <button type="submit" class="btn">Ro‘yxatdan o‘tish</button>
    </form>

    <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
