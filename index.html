<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Winter Tournament 2026 – Ro‘yxatdan O‘tish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1 class="title">Winter Tournament 2026</h1>
    <p class="subtitle">Jamoangizni ro‘yxatdan o‘tkazing</p>

    <form id="registerForm" enctype="multipart/form-data">

        <label>Jamoa nomi</label>
        <input type="text" name="teamName" required>

        <label>Sardor (Nickname)</label>
        <input type="text" name="captainName" required>

        <label>Sardor MLBB ID</label>
        <input type="number" name="mlbbId" required>

        <label>Telegram manzili (@username)</label>
        <input type="text" name="telegram" required>

        <label>Jamoa logosi (majburiy)</label>
        <input type="file" name="logo" accept="image/*" required>

        <button type="submit" id="submitBtn">Yuborish</button>

    </form>

    <p id="status"></p>

</div>

<script src="script.js"></script>

</body>
</html>
